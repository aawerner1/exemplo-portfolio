    <main>
      <h1 class="titulo-principal">Contato</h1>
      <div class="container">
        <form class="" action="index.html" method="post">
          <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome Completo" autofocus>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="exemplo@exemplo.com" required>
          </fieldset>

          <fieldset>
            <legend>Assunto</legend>
            <input type="radio" id="consultoria" name="assunto" value="consult">
            <label for="outro">Consultoria</label>

            <input type="radio" id="blog" name="assunto" value="blog">
            <label for="outro">Blog</label>

            <input type="radio" id="outro" name="assunto" value="outro">
            <label for="outro">Outro</label>

            <textarea name="outro-assunto" rows="6" cols="60" placeholder="Digite sua mensagem" id="msg" required></textarea>
          </fieldset>
            <button type="submit" id="enviarMsg">Enviar Mensagem</button>

        </form>
      </div>
